spring.application.name=demo

spring.datasource.url=jdbc:mysql://localhost:3306/ems?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate=info
logging.level.org.hibernate.sql=debug
spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.core=TRACE



spring.jpa.properties.hibernate.format_sql=true

#file properties
logging.file.path=/logging/logs
logging.file.name=${logging.file.path}$/global.log
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=5

spring.devtools.restart.enabled=false

#swagger
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
# /api-docs endpoint custom path // ??????? ???? ??? ??????? ????? ?? security
#springdoc.api-docs.path=/api-docs
springdoc.packagesToScan=com.ems

#mail configurations
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={email-code}
spring.mail.password={password-code}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true


